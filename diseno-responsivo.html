<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background: purple;
      }
      /* min-width: 300px => Responsive desde 300px en adelante */
      /* max-width: 300px => Responsive hasta 300px hacia atras */
      @media (min-width: 300px) {
        div {
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <div>Platzi</div>
  </body>
</html>
